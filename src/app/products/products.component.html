<!--<input type="text" placeholder="Search Products" (keyup)="onSearch(searchTerm.valueOf())">-->
<table>
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td><img [src]="product.image"></td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.rating }}</td>
    </tr>
  </tbody>
</table>
<div>
  <button (click)="previousPage()" [disabled]="currentPage == 1">Previous Page</button>
  <span>Page {{ currentPage }} of {{ getTotalPages() }}</span>
  <button (click)="nextPage()" [disabled]="(currentPage * pageSize) >= totalCount">Next Page</button>
</div>
